
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keeper of the Realms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Consolas', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #header {
      background: #1f1f1f;
      padding: 1em;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #hud {
      background: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 0.5em;
      font-size: 0.9em;
    }
    .hud-item {
      flex: 1;
      text-align: center;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      background: #161616;
    }
    #inputRow {
      display: flex;
      border-top: 1px solid #333;
    }
    #inputBox {
      flex: 1;
      padding: 1em;
      font-size: 1em;
      border: none;
      background: #222;
      color: #fff;
    }
    #sendBtn {
      padding: 1em;
      background: #3498db;
      color: white;
      font-weight: bold;
      border: none;
    }
    #menuBar {
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 0.5em;
      border-top: 1px solid #333;
    }
    .menuBtn {
      padding: 0.5em 1em;
      background: #2e2e2e;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .menuBtn:hover {
      background: #444;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="header">üßô Keeper of the Realms</div>

<div id="hud">
  <div class="hud-item">HP: <span id="hp">100</span></div>
  <div class="hud-item">MP: <span id="mp">50</span></div>
  <div class="hud-item">Gold: <span id="gold">20</span></div>
</div>

<div id="chat">Welcome, adventurer. Your journey begins here...</div>

<div id="inputRow">
  <input id="inputBox" placeholder="Type your action..." />
  <button id="sendBtn">Send</button>
</div>

<div id="menuBar">
  <button class="menuBtn" onclick="alert('Inventory feature coming soon.')">Inventory</button>
  <button class="menuBtn" onclick="alert('Map system loading...')">Map</button>
  <button class="menuBtn" onclick="alert('Quest log opening...')">Quests</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('inputBox');
  const send = document.getElementById('sendBtn');

  let KEY = localStorage.getItem("openai_key");
  if (!KEY) {
    KEY = prompt("Enter your OpenAI API key:");
    localStorage.setItem("openai_key", KEY);
  }

  let history = [
    { role: "system", content: "You are the Dungeon Master for Keeper of the Realms, guiding the player through an epic fantasy RPG adventure." }
  ];

  function appendMessage(content, speaker = "üßë‚ÄçüéÆ") {
    const div = document.createElement("div");
    div.innerHTML = `<b>${speaker}</b>: ${content}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function askGPT(text) {
    appendMessage(text, "üßë‚ÄçüéÆ");
    input.value = "";
    history.push({ role: "user", content: text });
    appendMessage("<i>...thinking</i>", "ü§ñ");

    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: history
      })
    });

    const data = await res.json();
    const reply = data.choices[0].message.content;
    chat.lastChild.remove();
    appendMessage(reply, "ü§ñ");
    history.push({ role: "assistant", content: reply });
  }

  function sendInput() {
    const val = input.value.trim();
    if (val) askGPT(val);
  }

  send.onclick = sendInput;
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendInput();
  });
</script>

</body>
</html>
